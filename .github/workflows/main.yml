name: Pipeline CI/CD
run-name: Pipeline CI/CD executada por ${{ github.actor }} em ${{ github.run_number }}

on:
   workflow_dispatch:
   push:
     branches:
     - main

permissions:
  contents: read
  id-token: write
  security-events: write
  actions: read    

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Obtendo o código do projeto
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.300"

      - name: Execução do comando build
        working-directory: ./src
        run: dotnet build Review-Filmes.sln

  testes:
    needs: [build]
    uses: wandersonaju/desafio-cicd-01/.github/workflows/teste.yml@main
    secrets: inherit
    

  release:
    name: Criação de Release
    runs-on: ubuntu-latest
    needs: [testes]
    steps:
      - name: Obtendo o código do projeto
        uses: actions/checkout@v4

      - name: Analise do Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./src/Review-Filmes.Web/Dockerfile

      - name: Autenticando no Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          token_format: 'access_token'
          project_id: ${{ vars.PROJECT_ID }}
          service_account: ${{ vars.SERVICE_ACCOUNT_ID }}
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_ID }}

      - name: Login no Artifact Registry (Docker)
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/Review-Filmes.Web/Dockerfile
          push: true
          tags: |
            ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE_NAME }}:latest
            ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE_NAME }}:v${{ github.run_number }}

      - name: Executar o Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "image"
          image-ref: ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE_NAME }}:v${{ github.run_number }}
          format: sarif
          output: trivy-docker-result.sarif
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"

      - name: Upload do resultado do Trivy para o GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          category: docker-result
          sarif_file: trivy-docker-result.sarif
          